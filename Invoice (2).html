<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime City Drivers - Invoice Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Input Form Styles */
        .input-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .input-container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-download {
            background-color: #28a745;
            display: none; /* Hidden until bill is generated */
        }
        .btn-download:hover {
            background-color: #218838;
        }

        /* Receipt Styles */
        #receipt-area {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 0;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            color: #333;
            display: none; /* Hidden initially */
            border-top: 5px solid #007bff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px dashed #ddd;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
            text-transform: uppercase;
        }
        .header p {
            margin: 5px 0;
            font-size: 12px;
            color: #666;
        }
        .details {
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .label {
            font-weight: 600;
            color: #555;
        }
        .pricing-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }
        .pricing-table th, .pricing-table td {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
            text-align: right;
        }
        .pricing-table th {
            text-align: left;
            color: #555;
        }
        .total-section {
            margin-top: 20px;
            border-top: 2px solid #333;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <h2>Create Invoice</h2>
        <div class="form-group">
            <label>Customer Name:</label>
            <input type="text" id="cName" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label>Pickup Location:</label>
            <input type="text" id="startLoc" placeholder="From where?">
        </div>
        <div class="form-group">
            <label>Drop Location:</label>
            <input type="text" id="endLoc" placeholder="To where?">
        </div>
        <div class="form-group">
            <label>Total Distance (KM):</label>
            <input type="number" id="distance" placeholder="ex: 18">
        </div>
        <button onclick="generateBill()">Generate Receipt</button>
        <button class="btn-download" id="downloadBtn" onclick="downloadReceipt()">Download as Image</button>
    </div>

    <div id="receipt-area">
        <div class="header">
            <h1>PRIME CITY DRIVERS</h1>
            <p>www.primecitydrivers.com</p>
            <p>Transportation Services</p>
        </div>

        <div class="details">
            <div class="row">
                <span class="label">Date:</span>
                <span id="billDate"></span>
            </div>
            <div class="row">
                <span class="label">Customer:</span>
                <span id="billName"></span>
            </div>
            <div class="row">
                <span class="label">Route:</span>
                <span id="billRoute" style="text-align: right; max-width: 60%;"></span>
            </div>
            <div class="row">
                <span class="label">Total Distance:</span>
                <span id="billDistance"></span>
            </div>
        </div>

        <table class="pricing-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount (LKR)</th>
                </tr>
            </thead>
            <tbody id="pricingBody">
                </tbody>
        </table>

        <div class="total-section">
            <span>Total Amount:</span>
            <span>Rs. <span id="finalTotal">0.00</span></span>
        </div>

        <div class="footer">
            <p>Thank you for riding with Prime City Drivers!</p>
            <p>Safe & Reliable Journey.</p>
        </div>
    </div>

    <script>
        function generateBill() {
            // Get values
            const name = document.getElementById('cName').value;
            const start = document.getElementById('startLoc').value;
            const end = document.getElementById('endLoc').value;
            const km = parseFloat(document.getElementById('distance').value);

            if(!name || !start || !end || !km) {
                alert("Please fill all details!");
                return;
            }

            // Calculation Logic
            let baseRate = 1750;
            let extraRate = 100;
            let total = 0;
            let pricingHtml = '';

            // Set Date
            const today = new Date();
            document.getElementById('billDate').innerText = today.toISOString().split('T')[0];

            // Set Details
            document.getElementById('billName').innerText = name;
            document.getElementById('billRoute').innerText = `${start} to ${end}`;
            document.getElementById('billDistance').innerText = km + " km";

            // Calculation
            if (km <= 10) {
                total = baseRate;
                pricingHtml += `
                    <tr>
                        <td>Base Fare (First 10km)</td>
                        <td>1,750.00</td>
                    </tr>
                `;
            } else {
                let extraKm = km - 10;
                let extraCost = extraKm * extraRate;
                total = baseRate + extraCost;

                pricingHtml += `
                    <tr>
                        <td>Base Fare (First 10km)</td>
                        <td>1,750.00</td>
                    </tr>
                    <tr>
                        <td>Extra ${extraKm} km (x 100)</td>
                        <td>${extraCost.toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                    </tr>
                `;
            }

            document.getElementById('pricingBody').innerHTML = pricingHtml;
            document.getElementById('finalTotal').innerText = total.toLocaleString('en-US', {minimumFractionDigits: 2});

            // Show Receipt and Download Button
            document.getElementById('receipt-area').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'block';
        }

        function downloadReceipt() {
            const receipt = document.getElementById("receipt-area");

            html2canvas(receipt).then(canvas => {
                // Convert canvas to image
                const link = document.createElement("a");
                link.download = "PrimeCityDrivers_Invoice.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
